<html>
  <head>
    <meta charset="utf-8" />

    <title>Data Lovers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <button id="open"><i class="bi bi-list"></i></button>
      <img id="imgPrincipal" src="./img/fotoPrincipal.png" />
      <img
        id="header-img"
        src="./img/hearderharrypotter.png"
        alt="Harry Potter"
      />
      <nav id="sections">
        <button id="close"><i class="bi bi-x-lg"></i></button>
        <ul class="nav-list">
          <li><a href="#" class="header-menu" id="books">LIBROS</a></li>
          <li><a href="#" class="header-menu" id="spells">HECHIZOS</a></li>
          <li><a href="#" class="header-menu" id="potions">POCIONES</a></li>
          <li>
            <a href="#" class="header-menu" id="funfacts">DATOS CURIOSOS</a>
          </li>
        </ul>
      </nav>
      <input
        class="input-buscar"
        type="search"
        name="buscar"
        placeholder="buscar..."
      />
    </header>

  <main id="sectionMostrando">
    <form action="#" id="btns">
      <select class="btn-filtrar" id="btn">
        <option class="btn-filtrar-element" value="character">FILTER BY</option>
        <option class="btn-filtrar-element" id="muggle" value="Muggle">
          Muggle
        </option>
        <option class="btn-filtrar-element" id="houseGryffindor" value="Gryffindor">
          House Gryffindor
        </option>
        <option class="btn-filtrar-element" id="houseRavenclaw" value="Ravenclaw">
          House Ravenclaw
        </option>
        <option class="btn-filtrar-element" id="houseSlytherin" value="Slytherin"> House Slytherin
        </option>
        <option class="btn-filtrar-element" id="houseHafflepuff" value="Hufflepuff"> House Hufflepuff
        </option>
      </select>
      <select class="btn-ordenar">
        <option value="ordenar">SORT BY</option>
        <option value="A-Z" id="A-Z">Ascending</option>
        <option value="Z-A" id="Z-A">Descending</option>
      </select>
    </form>
    <h2 id="titleSection">CHARACTERS</h2>
    <button id="calc" style="display: none">

    </button>
    <div id="funFactnswer" style="display: none">
    </div>
    <section id="temp-characters"></section>
    <section id="bookssection" style="display: none"></section>
    <section id="funFactssection" style="display: none"></section>
    <select id="potionsBtnOrdenar" style="display: none">
      <option value="ordenar">SORT BY</option>
      <option value="A-Z" >Ascending</option>
      <option value="Z-A" >Descending</option>
    </select>
    <section id="potionsSection" style="display: none"></section>
    <select id="spellsBtnOrdenar" style="display: none">
      <option value="ordenar">SORT BY</option>
      <option value="A-Z">Ascending</option>
      <option value="Z-A" >Descending</option>
    </select>
    <section id="spellsSection" style="display: none"></section>

    <div id="root"></div>
  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
