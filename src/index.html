<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <button id="open"><i class="bi bi-list"></i></button>
      <img id="imgPrincipal" src="./img/fotoPrincipal.png" />
      <img
        id="header-img"
        src="./img/hearderharrypotter.png"
        alt="Harry Potter"
      />
      <nav id="sections">
        <button id="close"><i class="bi bi-x-lg"></i></button>
        <ul class="nav-list">
          <li><a href="#" class="header-menu" id="books">LIBROS</a></li>
          <li><a href="#" class="header-menu" id="spells">HECHIZOS</a></li>
          <li><a href="#" class="header-menu" id="potions">POCIONES</a></li>
          <li>
            <a href="#" class="header-menu" id="funfacts">DATOS CURIOSOS</a>
          </li>
        </ul>
      </nav>
      <input
        class="input-buscar"
        type="search"
        name="buscar"
        placeholder="buscar..."
      />
    </header>

    <main id="sectionMostrando">
      <form action="#" id="btns">
        <select class="btn-filtrar" id="btn">
          <option class="btn-filtrar-element" value="character">FILTRAR</option>
          <option class="btn-filtrar-element" id="muggle" value="Muggle">
            Muggle
          </option>
          <option class="btn-filtrar-element" id="humanos" value="Human">
            Humanos
          </option>
          <option
            class="btn-filtrar-element"
            id="personajeFemenino"
            value="Female"
          >
            Personajes femeninos
          </option>
          <option
            class="btn-filtrar-element"
            id="personajeMasculino"
            value="Male"
          >
            Personajes masculinos
          </option>
        </select>
        <select class="btn-ordenar">
          <option value="ordenar">ORDENAR</option>
          <option value="A-Z" id="A-Z">A-Z</option>
          <option value="Z-A" id="Z-A">Z-A</option>
        </select>
      </form>
      <h2 id="titleSection">PERSONAJES</h2>
      <button id="calc" style="display: none">
        ¬°DATO CURIOSO DEL MES MARZO üïµÔ∏è‚Äç‚ôÄÔ∏è!
      </button>
      <div id="funFactnswer" style="display: none"></div>
      <section id="temp-characters"></section>
      <section id="bookssection" style="display: none"></section>
      <section id="funFactssection" style="display: none"></section>
      <div id="root"></div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
